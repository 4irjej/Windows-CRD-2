name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'CRD code'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: ./setup.ps1
    - name: Starting CRD
      timeout-minutes: 360
      run: ${{ github.event.inputs.authcode }}
