name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'CRD code'
        required: true
env:
  AuthCode: ${{ github.event.inputs.authcode }}
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Assign User
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "Alone215" -Force)
    - name: Starting CRD
      run: ${{ env.AuthCode }}
